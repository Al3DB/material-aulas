    <script>
      function change(tagaid, tagimgid, tagdivid) {
        let iLink = document.getElementById(tagaid);
        let iDiv = document.getElementById(tagdivid);
        let iImg = document.getElementById(tagimgid);
        iDiv.innerHTML = "<iframe src='"+iLink.href+"' frameborder=0 width="+iImg.width+" height="+iImg.height+ "></iframe>";
        iLink.innerHTML = "";
      }
      change('iframeLink','iframeImg','iframeDiv');
    </script>
